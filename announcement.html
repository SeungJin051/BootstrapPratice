<!DOCTYPE html>
<html>
<title>DCSC</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .w3-container {
        margin-bottom: 40px;
    }

    .main-images {
        border-radius: 8px;
        margin-bottom: 40px;
        max-width: 800px;
        height: 500px;
    }

    #main h1 {
        margin-left: 30px;
    }

    .card {
        padding: 20px;
    }

    @media (max-width: 800px) {

        .iframe-box {
            display: none;
        }
    }
</style>
<script>
    function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }


</script>

<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="main.html" class="w3-bar-item w3-button">메인페이지</a>
        <a href="#" class="w3-bar-item w3-button">프로필</a>
        <a href="announcement.html" class="w3-bar-item w3-button">공지사항</a>
        <a href="#" class="w3-bar-item w3-button">자유게시판</a>
    </div>

    <div id="main">
        <div class="w3-teal bg-info bg-gradient">
            <button id=" openNav" class="w3-button w3-teal w3-xlarge bg-dark bg-gradient"
                onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h1><span style="color:rgb(254, 68, 68)">D</span><span style="color:rgb(0, 0, 0)">IT</span> Computer
                    Software
                    Department
                </h1>
            </div>
        </div>
    </div>

</body>

</html>
