<!DOCTYPE html>
<html>
<title>DCSC</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .w3-container {
        margin-bottom: 40px;
    }

    .main-images {
        border-radius: 8px;
        margin-bottom: 40px;
        max-width: 800px;
        height: 500px;
    }

    #main h1 {
        margin-left: 30px;
    }

    .card-group {
        margin: 30px;
    }

    .card {
        padding: 20px;
    }

    @media (max-width: 1200px) {

        .iframe-box {
            display: none;
        }
    }
</style>
<script>
    function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }


</script>

<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="main.html" class="w3-bar-item w3-button">메인페이지</a>
        <hr>
        <a href="#" class="w3-bar-item w3-button">프로필</a>
        <a href="announcement.html" class="w3-bar-item w3-button">공지사항</a>
        <a href="#" class="w3-bar-item w3-button">자유게시판</a>
    </div>

    <div id="main">
        <div class="w3-teal bg-dark bg-gradient">
            <button id=" openNav" class="w3-button w3-teal w3-xlarge bg-dark bg-gradient"
                onclick="w3_open()">&#9776;</button>
        </div>
    </div>

    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">동의과학대학교 컴퓨터소프트웨어과</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">동의과학대학교 컴퓨터소프트웨어과 학생들을 위한 커뮤니티입니다.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    문의하기
                </button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4">나의 문의내역</button>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">문의</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">제목</label>
                                <input type="text" class="form-control" id="recipient-name" placeholder="제목을 입력해주세요.">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">내용</label>
                                <textarea class="form-control" id="message-text" placeholder="내용을 입력해주세요."></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">전송</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="overflow-hidden" style="max-height: 30vh;">
            <div class="container px-5">
                <img src="https://static.standard.co.uk/2021/06/07/12/erik-jan-leusink-IbPxGLgJiMI-unsplash.jpg?width=968&auto=webp&quality=50&crop=968%3A645%2Csmart"
                    class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500"
                    loading="lazy">
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4 card-group">
        <div class="col">
            <div class="card">
                <img src="images/indexBanner.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">인공지능컴퓨터정보과</h5>
                    <hr>
                    <p class="card-text">인공지능컴퓨터정보과의 활동이 담긴 웹 페이지로 이동합니다. (2022년 ~ 2022년)</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="images/indexBanner.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">컴퓨터소프트웨어과</h5>
                    <hr>
                    <p class="card-text">컴퓨터소프트웨어과의 활동이 담긴 웹 페이지로 이동합니다. (2023년 ~ )
                    </p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="images/indexBanner.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">학과 홈페이지</h5>
                    <hr>
                    <p class="card-text">동의과학대학교 컴퓨터소프트웨어과 홈페이지로 이동합니다.</p>
                </div>
            </div>
        </div>
        <!-- <div class="col">
            <div class="card">
                <img src="images/indexBanner.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in
                        to additional content. This content is a little bit longer.</p>
                </div>
            </div>
        </div> -->
    </div>

    <section style="background-color: rgb(196, 196, 196);">
        <div class="container" style="background-color: white;">
            <div class="iframe-box w3-center">
                <iframe src="https://www.dit.ac.kr/kr/" width="1111" height="700" frameborder="0"></iframe>
            </div>
    </section>


</body>

</html>
